<ion-header>

  <ion-navbar>
    <ion-title>Passwort ändern</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<form [formGroup]="passwordForm" (ngSubmit)="submitPassword()">   
  <ion-item>
    <ion-input type="password" id="password" formControlName="password" placeholder="Passwort" clearInput></ion-input>
  </ion-item>
  <div class="errorMessage" [@enterAnimation] *ngIf="passwordForm.controls.password.hasError('minlength') && (passwordForm.get('password').dirty || passwordForm.get('password').touched)">Passwort muss 5 Zeichen lang sein</div>
  <div class="errorMessage" [@enterAnimation] *ngIf="passwordForm.controls.password.hasError('maxlength') && (passwordForm.get('password').dirty || passwordForm.get('password').touched)">Passwort darf maximal 15 Zeichen lang sein</div>
  <ion-item>
    <ion-input type="password" id="repeatPassword" formControlName="repeatPassword" placeholder="Passwort wiederholen" clearInput></ion-input>
  </ion-item>
  <div class="errorMessage" [@enterAnimation] *ngIf="passwordForm.hasError('mismatchedPasswords') && (passwordForm.get('repeatPassword').dirty || passwordForm.get('repeatPassword').touched)">Passwort muss gleich sein</div>
  <button class="submitButton" ion-button type="submit" full margin-top [disabled]="!passwordForm.valid">Passwort ändern</button>
</form>


</ion-content>

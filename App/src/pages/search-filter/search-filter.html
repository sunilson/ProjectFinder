<ion-list>
  <ion-list-header>Such Filter</ion-list-header>
  <ion-item>
    <ion-label>Global</ion-label>
    <ion-toggle #global (ionChange)="locationGlobal($event)" [checked]="!searchService.searchSettings.location"></ion-toggle>
  </ion-item>
  <button ion-item *ngIf="!global.checked" (click)="selectLocation()">Wähle Ort</button>
  <ion-item>
    <ion-label>Nur bezahlt</ion-label>
    <ion-toggle (ionChange)="paidToggle($event)"></ion-toggle>
  </ion-item>
  <button ion-item (click)="addTags()">Taggs hinzufügen</button>
</ion-list>

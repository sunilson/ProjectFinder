<ion-content>
  <ion-searchbar id="search" [showCancelButton]="shouldShowCancel" (ionCancel)="onCancel($event)"></ion-searchbar>

  <div #map id="map"></div>

  <ion-fab bottom left>
    <button ion-fab (click)="confirmLocation()">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-fab>

</ion-content>

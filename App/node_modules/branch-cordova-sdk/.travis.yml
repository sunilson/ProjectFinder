sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '6'
before_install:
  - npm i -g npm@^2.0.0
before_script:
  - curl -Lo travis_after_all.py https://git.io/vLSON
  - npm prune
script:
  - npm run validate
  - npm run changelog
after_success:
  - python travis_after_all.py
  - npm run semantic-release
branches:
  only:
    - master